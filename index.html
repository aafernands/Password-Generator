<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <link rel="stylesheet" href="index.css" />

</head>

<body>
    <div class="container body-content">
        <div class="card card-container">
            <div class="card-header">

                <h2>PASSWORD GENERATOR</h2>
            </div>
            <div class="card-body">
                <textarea readonly id="displayPassword" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>


            <tr>
                <th>
                    <button id="password" onclick='generateNewPassword();'>GENERATE PASSWORD</button>
                </th>
                <th>
                    
                
                    <button id="copy">COPY TO CLIPBOARD</button>

                
                </th>
            </tr>



        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/65bec092f8.js" crossorigin="anonymous"></script>

</body>

</html>
