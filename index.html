<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <!-- Header Section -->
            <div class="header">
                <h2>Password Generator</h2>
            </div>

            <!-- Form Section -->
            <form id="password-form">
                <!-- Length Slider -->
                <div class="range-field">
                    <label for="length">Length: <span id="displayLength">53</span></label>
                    <input type="range" id="length" min="8" max="100" value="53">
                </div>

                <!-- Checkbox Options -->
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="symbols">
                        <span>Special Characters</span>
                    </label>
                    <label>
                        <input type="checkbox" id="uppers">
                        <span>Uppercase Letters</span>
                    </label>
                    <label>
                        <input type="checkbox" id="lowers">
                        <span>Lowercase Letters</span>
                    </label>
                    <label>
                        <input type="checkbox" id="numbers">
                        <span>Numbers</span>
                    </label>
                </div>
            </form>

            <!-- Password Output -->
            <div class="password-output">
                <textarea readonly id="displayPassword" placeholder="Your Secure Password"></textarea>
                <button class="copy-btn" onclick="copyPassword()">
                    <i class="fas fa-clipboard"></i>
                </button>
            </div>

            <!-- Strength Bar -->
            <div class="strength-bar">
                <div id="strength" class="strength-level"></div>
            </div>

            <!-- Generate Button -->
            <button class="btn" onclick="generateNewPassword()" type="button">Generate Password</button>

            <!-- Footer -->
            <footer>
                <p>Â© <span id="current-year"></span> Designed by <a href="https://twitter.com/fndslabs">Alex Fernandes</a></p>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
